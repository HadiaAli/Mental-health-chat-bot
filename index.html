<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mental Health Chat Bot</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
  </head>
  <body>
    <div class="chatbot">
        <header>
          <h2>Personal Chatbot</h2>
          <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Hello!<br>I am your personal Chat Bot you can talk to me about anything </br>I promise to keep it a secret.</br>To talk to me please enter your </br>message bellow and hit the send airplane</p>
          </li>
          <li class="outgoing">
            
          </li>
          
        </ul>
        <div class="chat-input">
          <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
          <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
      </div>
  </body>
  <script src="script.js" defer></script>
</html>
